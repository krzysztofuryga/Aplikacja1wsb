<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-1">
                    <a href="./booking.html" class="btn-logo">FlyRes</a>
                </li>
                <li class="nav-2">
                    <a href="#" class="btn-login">Zaloguj</a>
                </li>
            </ul>
        </nav>
        <section class="header-img"></section>
    </header>
    <main>
        <form action="" class="main-form">
            <div class="booker-row-1">
                <div class="row-1-column-1">
                    <label for="">
                        <span>Z</span>
                    </label>
                    <select name="departureAirport" id="departureAirport">
                        <option value="Katowice (KTW)">Katowice (KTW)</option>
                    </select>
                </div>
                <div class="row-1-column-2">
                    <label for="">
                        <span>Do</span>
                    </label>
                    <select name="destinationAirport" id="destinationAirport">
                        <option value="Wybierz lotnisko przylotu">Wybierz lotnisko przylotu</option>
                        <option value="Gdańsk (GDN)">Gdańsk (GDN)</option>
                        <option value="Paryż (CDG">Paryż (CDG)</option>
                        <option value="Nowy Jork (JFK)">Nowy Jork (JFK)</option>
                    </select>
                </div>
            </div>
            <div class="booker-row-2">
                <div class="row-2-column-1">
                    <div class="booker-half departure-date">
                        <label for="departureDate">
                            <span>Data wylotu</span>
                        </label>
                        <input id="departureDate" type="date">
                    </div>
                    <div class="booker-half return-date">
                        <label for="returnDate">
                            <span>Data powrotu</span>
                        </label>
                        <input id="returnDate" type="date">
                    </div>
                </div>
                <div class="row-2-column-2">
                    <label for="">
                        <span>Liczba pasażerów</span>
                    </label>
                    <select name="passengers" id="passengersNumber">
                        <option value="1 pasażer">1 pasażer</option>
                        <option value="2 pasażerów">2 pasażerów</option>
                        <option value="3 pasażerów">3 pasażerów</option>
                        <option value="4 pasażerów">4 pasażerów</option>
                        <option value="5 pasażerów">5 pasażerów</option>
                        <option value="6 pasażerów">6 pasażerów</option>
                        <option value="7 pasażerów">7 pasażerów</option>
                        <option value="8 pasażerów">8 pasażerów</option>
                        <option value="9 pasażerów">9 pasażerów</option>
                    </select>
                </div>
                <div class="row-2-column-3 submit-btn">
                    <input type="button" value="Szukaj" class="search-button" onclick="searchFlight()">
                </div>
            </div>
        </form>
        <div id="backdrop"></div>
        <div class="log-panel">
            <form action="" class="log-panel-form">
                <label class="log-panel-label" for="username">Nazwa użytkownika</label>
                <input type="text" id="username">
                <label class="log-panel-label" for="password">Hasło:</label>
                <input type="password" id="password">
                <button class="login-button" type="submit">Zaloguj</button>
                <button class="cancel-button" type="submit">Anuluj</button>
            </form>
        </div>
    </main>
    <footer></footer>
<script type="text/javascript" src="main.bundle.js"></script><script type="text/javascript" src="booking.bundle.js"></script></body>

</html>
