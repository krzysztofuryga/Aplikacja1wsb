<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-1">
                    <a href="./booking.html" class="btn-logo">FlyRes</a>
                </li>
                <li class="nav-2">
                    <a href="#" class="btn-login">Zaloguj</a>
                </li>
            </ul>
        </nav>
        <section class="header-img"></section>
    </header>
    <main>
        <form action="">
            <div class="booker-row-1">
                <div class="row-1-column-1">
                    <label for="">
                        <span>Z</span>
                    </label>
                    <select name="departureAirport" id="">
                        <option value="">Katowice (KTW)</option>
                    </select>
                </div>
                <div class="row-1-column-2">
                    <label for="">
                        <span>Do</span>
                    </label>
                    <select name="destinationAirport" id="destinationAirport">
                        <option value="">Wybierz lotnisko przylotu</option>
                        <option value="">Gdańsk (GDN)</option>
                        <option value="">Paryż (CDG)</option>
                        <option value="">Nowy Jork (JFK)</option>
                    </select>
                </div>
            </div>
            <div class="booker-row-2">
                <div class="row-2-column-1">
                    <div class="booker-half">
                        <label for="">
                            <span>Data wylotu</span>
                        </label>
                        <input id="departureDate" type="date">
                    </div>
                    <div class="booker-half return-date">
                        <label for="">
                            <span>Data powrotu</span>
                        </label>
                        <input id="departureDate" type="date">
                    </div>
                </div>
                <div class="row-2-column-2">
                    <label for="">
                        <span>Liczba pasażerów</span>
                    </label>
                    <select name="" id="">
                        <option value="">1 pasażer</option>
                        <option value="">2 pasażerów</option>
                        <option value="">3 pasażerów</option>
                        <option value="">4 pasażerów</option>
                        <option value="">5 pasażerów</option>
                        <option value="">6 pasażerów</option>
                        <option value="">7 pasażerów</option>
                        <option value="">8 pasażerów</option>
                        <option value="">9 pasażerów</option>
                    </select>
                </div>
                <div class="row-2-column-3 submit-btn">
                    <button type="submit">
                        <span>Szukaj</span>
                    </button>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
